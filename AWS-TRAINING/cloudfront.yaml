

GeneralSettings:
  PriceClass: PriceClass_All   # use all edge locations
  AlternateDomainNames:
    - www.ardhanginidesigns.com
    - ardhanginidesign.com
  CustomSSLCertificate: ardhanginidesigns.com
  SecurityPolicy: TLSv1.2_2021
  SupportedHTTPVersions: http2
  IPV6Enabled: true

OriginSettings:
  OriginDomain: produi.ardhanginidesigns.com.s3.ap-south-1.amazonaws.com
  OriginPath: ""
  OriginAccessControl: produi.ardhanginidesigns.com.s3.ap-south-1.amazonaws.com
  EnableOriginShield: false
  ConnectionAttempts: 3
  ConnectionTimeout: 10
  ResponseTimeout: 30

BehaviorSettings:
  PathPattern: "*"
  OriginId: produi.ardhanginidesigns.com.s3.ap-south-1.amazonaws.com
  CompressObjectsAutomatically: true
  ViewerProtocolPolicy: redirect-to-https
  AllowedHTTPMethods:
    - GET
    - HEAD
  RestrictViewerAccess: false
  CacheKeyAndOriginRequests:
    Headers: none
    QueryStrings: all
    Cookies: all
  ObjectCaching:
    MinimumTTL: 6
    MaximumTTL: 3600
    DefaultTTL: 300

CustomErrorResponses:
  - ErrorCode: 403
    ErrorCachingMinTTL: 10
    ResponsePagePath: /index.html
    ResponseCode: 200
