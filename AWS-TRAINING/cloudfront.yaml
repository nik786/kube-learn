General Settings:
  Price Class: use all edge locations

  alternate domain name:
    - www.ardhanginidesigns.com
    - ardhanginidesign.com

  custom SSL certificate: ardhanginidesigns.com

  security policy: TLSV1.2_2021
  
  Supported HTTP versions: HTTP/2

  IPV6: On

Origin Setting:
  Origin Domain: produi.ardhanginidesigns.com.s3.ap-south-1.amazonaws.com
  Origin Path: optional

  Origin access control settings(recommend):
    origin access control: produi.ardhanginidesigns.com.s3.ap-south-1.amazonaws.com

  Enable Origin Shield: No

  Additional settings:
    connection attempts: 3
    connection timeout: 10
    response timeout: 30

Behaviour Settings:
  PathPattern: Default(*)
  Origin and origin groups: produi.ardhanginidesigns.com
  Compress objects automatically: Yes
  Viewer protocol policy: Redirect HTTP to HTTPS
  Allowed HTTP methods: 
    - GET
    - HEAD
  Restrict viewer access: No,Yes

  Cachekey and origin requests:
    Legacy cache settings:
      Headers: None
      Querystrings: All
      Cookies: All

  Objectcaching:
    Customise:
      Minimum TTL: 6
      Maximum TTL: 3600
      Default TTL: 300

Custom Error Response:
  HTTP error code: 403 Forbidden
  Error Caching minimum TTL: 10
  Customise error response: yes
  Response page path: /index.html
  HTTP Response Code: 200:OK



