[cmd]

[Command to check service accounts]

kubectl get sa

[Command to create sa for jenkins]

kubectl create sa jenkins


[Command to get service account details of jenkins in yaml]

kubectl get sa jenkins -o yaml

[Command to get screts for Jenkins ]

kubectl get secret jenkins

[Command to get config view ]

kubectl config view


[command to set credential for cluster]

kubectl config set-credentials chad --username=chad --password=password

[command to create role for anonymous user]

kubectl create clusterrolebinding cluster-system-anonymous --clusterrole=cluster-admin --user=system:anonymous


[command to set cluster address and authentication]

kubectl config set-cluster kubernetes --server=https://172.31.41.61:6443 --certificate-authority=ca.crt --embed-certs=true

[command to set cred for chad]

kubectl config set-credentials chad --username=chad --password=password

[command to set the context for the cluster]

kubectl config set-context kubernetes --cluster=kubernetes --user=chad --namespace=default

[command to use context]

kubectl config use-context kubernetes

