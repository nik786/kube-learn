[cmd]

kubectl logs pod-with-defaults


[Export the YAML of a running pod, in the case that you are unable to edit it directly]


kubectl get po pod-with-defaults -o yaml --export > defaults-pod.yaml

[Edit a pod directly]

kubectl edit po nginx

