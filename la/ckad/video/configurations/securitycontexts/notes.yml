[securitycontext]
It defines privilege and access control setting for a pod.
If container needs special os level permission we can provide them using 
security context


#useradd -u 2000 container-user      
#groupadd -g 3000 container-group
#
#kubectl logs  my-securitycontext-pod
#kubectl describe po my-securitycontext-pod
#
#
