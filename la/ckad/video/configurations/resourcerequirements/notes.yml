[resourcerequirements]
It allows us to specify resource requirements of a container in the pod spec.
A containers memory and cpu requirements are defined in terms of resource requests and limits.

[resourcerequest]
amount of resource necessary to run a container

a pod will only be run on a node that has enough available resources to run pods container

[resourcelimit]

A maximum value for the resource usage of a conatainer.


