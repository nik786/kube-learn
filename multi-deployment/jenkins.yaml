jenkins:
  systemMessage: "Jenkins Configured as Code"
  numExecutors: 2
  mode: NORMAL
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
  disableRememberMe: false
  quietPeriod: 5
  scmCheckoutRetryCount: 0
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  slaveAgentPort: 50000
  views:
    - all:
        name: "all"
