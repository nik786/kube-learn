jenkins:
  systemMessage: "Jenkins Configured as Code"
  numExecutors: 2
  mode: NORMAL
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - name: "admin"
            permissions:
              - "hudson.model.Hudson.Administer"
            assignments:
              - "nik"
          - name: "qa"
            permissions:
              - "hudson.model.Hudson.Read"
            assignments:
              - "user_2"
        project:
          - name: "qa"
            pattern: "QA.*"
            permissions:
              - "hudson.model.View.Delete"
              - "hudson.model.Item.Create"
              - "hudson.model.Run.Delete"
              - "hudson.model.Item.Workspace"
              - "hudson.model.View.Configure"
              - "hudson.model.Item.Configure"
              - "hudson.model.View.Read"
              - "hudson.model.View.Create"
              - "hudson.model.Item.Cancel"
              - "hudson.model.Item.Delete"
              - "hudson.model.Item.Read"
              - "hudson.model.Item.Build"
              - "hudson.scm.SCM.Tag"
              - "hudson.model.Item.Discover"
              - "hudson.model.Run.Update"
            assignments:
              - "user_2"
  clouds:
    - kubernetes:
        name: "k8s"
        serverUrl: "https://192.168.56.71:6443"
        skipTlsVerify: true
        namespace: "default"
        podRetention: "Never"
        containerCapStr: "10"
        credentialsId: "jenkins-token"
        podTemplates:
          - name: "kube-slave-01"
            label: "kube-slave-01"
            instanceCap: "2147483647"
            idleMinutes: 0
            slaveConnectTimeout: 1000
            showRawYaml: true
            podLabels:
              - key: "env"
                value: "dev"
  disableRememberMe: false
  quietPeriod: 5
  scmCheckoutRetryCount: 0
  crumbIssuer:
    standard:
      excludeClientIPFromCrumb: false
  slaveAgentPort: 50000
  workspaceDir: "${JENKINS_HOME}/workspace/${ITEM_FULL_NAME}"
  buildsDir: "${ITEM_ROOTDIR}/builds"
  views:
    - all:
        name: "all"
